version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: parallax-license-db
    environment:
      POSTGRES_USER: parallax
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: parallax_licenses
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parallax"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  license-server:
    build: .
    container_name: parallax-license-server
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PORT: 3000
      NODE_ENV: production
      DATABASE_URL: postgresql://parallax:${DB_PASSWORD:-changeme}@postgres:5432/parallax_licenses
      LICENSE_PUBLIC_KEY: ${LICENSE_PUBLIC_KEY}
      LICENSE_SECRET_KEY: ${LICENSE_SECRET_KEY}
      JWT_SECRET: ${JWT_SECRET}
      GUMROAD_WEBHOOK_SECRET: ${GUMROAD_WEBHOOK_SECRET}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_FROM: ${EMAIL_FROM}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:1420}
    volumes:
      - ./logs:/app/logs
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: parallax-license-nginx
    depends_on:
      - license-server
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped

volumes:
  postgres_data:
